name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - name: Build for PDF
        run: npm run build
        env:
          VITE_ENCRYPTION_PASSWORD: ${{ secrets.ENCRYPTION_PASSWORD }}
      - name: Generate PDF version
        uses: narthanaj/html-to-pdf-action@v1
        with:
          htmlFile: ./build/index.html
          outputFile: ./CV-Banderov.pdf
          format: 'Letter'
          margin: '10,10,10,10'
          print_background: 'true'
      - name: Build for GitHub Pages
        run: BASE_URI=/svelte-cv npm run build
      - name: Add PDF to build folder
        run: cp ./CV-Banderov.pdf ./build/$VITE_ENCRYPTION_PASSWORD.pdf
        env:
          VITE_ENCRYPTION_PASSWORD: ${{ secrets.ENCRYPTION_PASSWORD }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload build
          path: 'build/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      - uses: geekyeggo/delete-artifact@v2
        with:
          name: github-pages
