name: Initial Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        company: [default, onepassword, mercury, clio, cherry, proof] # Add more companies as needed
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - name: Build for company
        run: |
          if [ "${{ matrix.company }}" = "default" ]; then
            BASE_URI=/svelte-cv npm run build
          else
            BASE_URI=/svelte-cv/${{ matrix.company }} VITE_BUILD_COMPANY=${{ matrix.company }} npm run build
          fi
      - name: Move build to company folder
        run: |
          mkdir -p out/${{ matrix.company }}
          mv build/* out/${{ matrix.company }}/
      - name: Upload company artifact
        uses: actions/upload-artifact@v4
        with:
          name: out-${{ matrix.company }}
          path: out/${{ matrix.company }}

  deploy-all:
    needs: build-all
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    outputs:
      deploy_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds
      - name: Combine all builds
        run: |
          mkdir -p build
          for d in all-builds/out-*; do
            # Extract company name from folder name
            company=$(basename "$d" | sed 's/^out-//')
            
            if [ "$company" = "default" ]; then
              # Copy files directly to root of build folder
              cp -r "$d"/* build/
            else
              # Create subdirectory for other companies
              mkdir -p build/$company
              cp -r "$d"/* build/$company/
            fi
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'build/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
  